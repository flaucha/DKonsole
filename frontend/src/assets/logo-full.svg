<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="120" fill="none"/>

  <!-- Ícono a la izquierda -->
  <g transform="translate(60 60)">
    <circle r="40" fill="#326CE5" stroke="#1D4ED8" stroke-width="3"/>

    <circle cx="0" cy="-24" r="5" fill="#FFFFFF"/>
    <circle cx="22" cy="8" r="5" fill="#FFFFFF"/>
    <circle cx="-22" cy="8" r="5" fill="#FFFFFF"/>
    <circle cx="0" cy="24" r="4" fill="#FFFFFF"/>

    <line x1="0" y1="-24" x2="22" y2="8" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="0" y1="-24" x2="-22" y2="8" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="-22" y1="8" x2="22" y2="8" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="22" y1="8" x2="0" y2="24" stroke="#FFFFFF" stroke-width="1.6"/>
    <line x1="-22" y1="8" x2="0" y2="24" stroke="#FFFFFF" stroke-width="1.6"/>
  </g>

  <!-- Wordmark DKonsole en blanco, 1 punto más grande y más cerca del logo -->
  <g transform="translate(120 60)">
    <text
      x="0"
      y="0"
      dominant-baseline="central"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
      font-weight="700"
      font-size="73"
      fill="#FFFFFF"
      letter-spacing="0.4"
