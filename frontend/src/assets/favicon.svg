<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Ícono: red de nodos con colores Kubernetes (agrandado) -->
  <g transform="translate(60 60)">
    <!-- fondo circular azul (agrandado) -->
    <circle r="48" fill="#326CE5" stroke="#1D4ED8" stroke-width="3"/>

    <!-- nodos (blancos, agrandados) -->
    <circle cx="0" cy="-28" r="6" fill="#FFFFFF"/>
    <circle cx="26" cy="10" r="6" fill="#FFFFFF"/>
    <circle cx="-26" cy="10" r="6" fill="#FFFFFF"/>
    <circle cx="0" cy="28" r="5" fill="#FFFFFF"/>

    <!-- conexiones (líneas blancas, más gruesas) -->
    <line x1="0" y1="-28" x2="26" y2="10" stroke="#FFFFFF" stroke-width="2.5"/>
    <line x1="0" y1="-28" x2="-26" y2="10" stroke="#FFFFFF" stroke-width="2.5"/>
    <line x1="-26" y1="10" x2="26" y2="10" stroke="#FFFFFF" stroke-width="2.5"/>
    <line x1="26" y1="10" x2="0" y2="28" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="-26" y1="10" x2="0" y2="28" stroke="#FFFFFF" stroke-width="2"/>
  </g>
</svg>
