version: 2
updates:
  # Backend - Go modules
  - package-ecosystem: "gomod"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"
    reviewers:
      - "flaucha"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"

  # Frontend - npm
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "javascript"
    ignore:
      # Ignorar minor/patch de devDependencies
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    reviewers:
      - "flaucha"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
