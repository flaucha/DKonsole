name: CI

on:
  push:
    tags:
      - 'v*'  # Tags de versi√≥n (ej: v1.1.5, v1.2.2)

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Update go.mod
        working-directory: ./backend
        run: go mod tidy

      - name: Download dependencies
        working-directory: ./backend
        run: go mod download

      - name: Run go vet
        working-directory: ./backend
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: ./backend
          install-mode: goinstall
          args: --timeout=5m --out-format=colored-line-number

      - name: Run govulncheck
        working-directory: ./backend
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Run tests
        working-directory: ./backend
        run: go test -v -coverprofile=coverage.out ./...

      - name: Build backend
        working-directory: ./backend
        run: go build ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          file: ./backend/coverage.out
          flags: backend
          name: backend-coverage

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run npm audit
        working-directory: ./frontend
        run: npm audit --audit-level=high

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint

      - name: Run tests
        working-directory: ./frontend
        env:
          NODE_OPTIONS: "--max-old-space-size=6144"
        run: npm run test -- --no-file-parallelism --maxWorkers=1 --exclude="**/Layout.test.jsx" --exclude="**/ApiExplorer.test.jsx" --exclude="**/PodDetails.test.jsx" --exclude="**/WorkloadList.test.jsx" --exclude="**/useWorkloadListState.test.js" --coverage

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    # Solo ejecutar en push de tags, NO en push a main
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Run Trivy vulnerability scanner on Dockerfile
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-dockerfile-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Validate tag and determine version
        id: version
        run: |
          # Extract version from tag
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "üè∑Ô∏è  Tag name: $TAG_NAME"

          # Remove 'v' prefix if present
          VERSION=${TAG_NAME#v}
          echo "üì¶ Extracted version: $VERSION"

          # Validate version format (must match semver x.y.z)
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "‚ùå ERROR: Tag '$TAG_NAME' doesn't match semver pattern (x.y.z or vx.y.z)"
            echo "Valid examples: v1.1.7, 1.1.7"
            exit 1
          fi

          echo "‚úÖ Valid version format: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Final version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine image tags
        id: tags
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/dkonsole"

          # Always tag with the version
          TAGS="$IMAGE:$VERSION"

          # Extract major.minor for additional tag
          MAJOR_MINOR=$(echo $VERSION | cut -d. -f1,2)
          TAGS="$TAGS,$IMAGE:$MAJOR_MINOR"

          # Always tag as latest for the most recent stable release
          TAGS="$TAGS,$IMAGE:latest"
          echo "üìå Tagging as $VERSION, $MAJOR_MINOR, and latest"

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "üè∑Ô∏è  Docker image tags: $TAGS"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/dkonsole:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/dkonsole:buildcache,mode=max

      - name: Update Docker Hub README
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/dkonsole
          readme-filepath: ./dockerhub-readme.md
        continue-on-error: true  # Don't fail the workflow if README update fails
