name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Tags de versi√≥n (ej: v1.1.5)
    paths-ignore:
      - '**.md'
      - 'scripts/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'scripts/**'

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Update go.mod
        working-directory: ./backend
        run: go mod tidy

      - name: Download dependencies
        working-directory: ./backend
        run: go mod download

      - name: Run go vet
        working-directory: ./backend
        run: go vet ./...

      - name: Run tests
        working-directory: ./backend
        run: go test -v -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./backend/coverage.out
          flags: backend
          name: backend-coverage

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || true  # No fallar si hay warnings del linter

      - name: Run tests
        working-directory: ./frontend
        run: npm run test -- --run --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build backend
        working-directory: ./backend
        run: |
          go mod tidy
          go mod download
          go build -o dkonsole-backend .

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    # Solo ejecutar en push a main o tags, no en PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || contains(github.ref, 'refs/tags/'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Determine version
        id: version
        run: |
          # Priority 1: If it's a tag push, extract version from tag
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Remove 'refs/tags/' prefix and 'v' prefix if present
            VERSION=${GITHUB_REF#refs/tags/}
            VERSION=${VERSION#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "‚úÖ Using version from tag: $VERSION"
          # Priority 2: Read from VERSION file
          elif [ -f VERSION ]; then
            VERSION=$(cat VERSION | tr -d '[:space:]')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "‚úÖ Using version from VERSION file: $VERSION"
          # Priority 3: Fallback to git describe
          else
            VERSION=$(git describe --tags --always 2>/dev/null | sed 's/^v//' || echo "dev")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Using fallback version from git: $VERSION"
          fi
          
          # Validate version format (basic check)
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "‚ö†Ô∏è  Warning: Version '$VERSION' doesn't match semver pattern (x.y.z)"
          fi
          
          echo "üì¶ Final version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine image tags
        id: tags
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/dkonsole"
          
          # Always tag with the version
          TAGS="$IMAGE:$VERSION"
          
          # If pushing to main, also tag as latest
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAGS="$TAGS,$IMAGE:latest"
            echo "üìå Tagging as latest (main branch)"
          fi
          
          # If it's a tag push, also add major.minor tag
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            MAJOR_MINOR=$(echo $VERSION | cut -d. -f1,2)
            TAGS="$TAGS,$IMAGE:$MAJOR_MINOR"
            echo "üìå Tagging as $MAJOR_MINOR (tag push)"
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "üè∑Ô∏è  Docker image tags: $TAGS"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/dkonsole:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/dkonsole:buildcache,mode=max
