name: CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Tags de versi√≥n (ej: v1.1.5)
    paths-ignore:
      - '**.md'
      - 'scripts/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'scripts/**'

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Update go.mod
        working-directory: ./backend
        run: go mod tidy

      - name: Download dependencies
        working-directory: ./backend
        run: go mod download

      - name: Run go vet
        working-directory: ./backend
        run: go vet ./...

      - name: Run tests
        working-directory: ./backend
        run: go test -v -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./backend/coverage.out
          flags: backend
          name: backend-coverage

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || true  # No fallar si hay warnings del linter

      - name: Run tests
        working-directory: ./frontend
        run: npm run test -- --run --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    # Solo ejecutar build cuando hay un tag (no en push a main)
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build backend
        working-directory: ./backend
        run: |
          go mod tidy
          go mod download
          go build -o dkonsole-backend .

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    # Solo ejecutar en push de tags, NO en push a main
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Validate tag and determine version
        id: version
        run: |
          # Extract version from tag
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "üè∑Ô∏è  Tag name: $TAG_NAME"
          
          # Remove 'v' prefix if present
          VERSION=${TAG_NAME#v}
          echo "üì¶ Extracted version: $VERSION"
          
          # Validate version format (must match semver x.y.z)
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "‚ùå ERROR: Tag '$TAG_NAME' doesn't match semver pattern (x.y.z or vx.y.z)"
            echo "Valid examples: v1.1.7, 1.1.7"
            exit 1
          fi
          
          echo "‚úÖ Valid version format: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Final version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine image tags
        id: tags
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/dkonsole"
          
          # Always tag with the version
          TAGS="$IMAGE:$VERSION"
          
          # Extract major.minor for additional tag
          MAJOR_MINOR=$(echo $VERSION | cut -d. -f1,2)
          TAGS="$TAGS,$IMAGE:$MAJOR_MINOR"
          echo "üìå Tagging as $VERSION and $MAJOR_MINOR"
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "üè∑Ô∏è  Docker image tags: $TAGS"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/dkonsole:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/dkonsole:buildcache,mode=max
