apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dkonsole.fullname" . }}-auth
  labels:
    {{- include "dkonsole.labels" . | nindent 4 }}
type: Opaque
stringData:
  admin-username: {{ .Values.admin.username | quote }}
  {{- if .Values.admin.passwordHashBase64 }}
  # passwordHashBase64 takes precedence - decode from base64 to avoid Helm parsing issues with special characters
  admin-password-hash: {{ .Values.admin.passwordHashBase64 | b64dec | quote }}
  {{- else }}
  admin-password-hash: {{ .Values.admin.passwordHash | default "" | quote }}
  {{- end }}
  jwt-secret: {{ .Values.jwtSecret | default (randAlphaNum 32) | quote }}
